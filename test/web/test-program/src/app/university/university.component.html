<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
<div style="display: flex; align-items: center; justify-content: space-between">
  <h1>{{ university?.name }}</h1>
  <div>
    <div>
      <button
        style="width: 7rem"
        pButton
        pRipple
        icon="pi pi-plus"
        iconPos="right"
        type="button"
        label="Create"
        (click)="toCourseCreate()"
      ></button>
    </div>
    <div>
      <button
        style="width: 7rem"
        pButton
        pRipple
        icon="pi pi-pencil"
        iconPos="right"
        type="button"
        label="Edit"
        class="p-button-warning"
        (click)="toUniversityEdit()"
      ></button>
    </div>
  </div>
</div>
<div class="container-fluid">
  <p-divider></p-divider>
  <div class="row" style="display: flex; justify-content: center">
    <div class="col-2" *ngFor="let course of university?.courses">
      <p-card>
        <ng-template pTemplate="header"
          ><h2
            style="display: flex; justify-content: center; cursor: pointer"
            (click)="toCourse(course.id)"
          >
            {{ course.name }}
          </h2></ng-template
        >
        <div style="cursor: pointer" (click)="toCourse(course.id)">
          <p style="display: flex; justify-content: center">
            {{ course.description }} <br />
            {{ course.professors[0].name }}
          </p>
        </div>
        <ng-template pTemplate="footer">
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-trash"
            class="p-button-rounded p-button-text p-button-danger"
            (click)="confirm(course.id)"
          ></button>
        </ng-template>
      </p-card>
    </div>
    <div
      *ngIf="university?.courses?.length === 0"
      style="display: flex; justify-content: center"
    >
      <h2>No Courses</h2>
    </div>
  </div>
</div>
